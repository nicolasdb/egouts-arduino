[platformio]
name = "MDE maquette cycle de l'eau"
description = "Controleur pour la démonstration du cycle de l'eau - musée des égouts de Bruxelles"
default_envs = nano

[env]
platform = atmelavr
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit MCP23017 Arduino Library@2.3.2
	dfrobot/DFRobotDFPlayerMini@1.0.6
	featherfly/SoftwareSerial@1.0

[env:nano]
board = nanoatmega328
lib_extra_dirs = lib

